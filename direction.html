<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -500px;
        z-index: 500;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;

      }
      #modepanel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -100px;
        z-index: 500;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }

    </style>
    <script src="https://www.google.com/jsapi"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=weather"></script> -->
    <script>

var rendererOptions = {
  draggable: true
};
var directionsDisplay = new google.maps.DirectionsRenderer(rendererOptions);;
var directionsService = new google.maps.DirectionsService();
var elevator = new google.maps.ElevationService();
var map;

var elevator;
var chart;
var infowindow = new google.maps.InfoWindow();
var polyline;

// Load the Visualization API and the columnchart package.
google.load('visualization', '1', {packages: ['columnchart']});

function initialize() {
  // directionsDisplay = new google.maps.DirectionsRenderer();
  var san_francisco = new google.maps.LatLng(37.7933, -122.3167);
  var mapOptions = {
    zoom:12,
    center: san_francisco
  }
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  directionsDisplay.setMap(map);
  directionsDisplay.setPanel(document.getElementById('directionsPanel'));
  

  // var weatherLayer = new google.maps.weather.WeatherLayer({
  //   temperatureUnits: google.maps.weather.TemperatureUnit.FAHRENHEIT
  // });
  // weatherLayer.setMap(map);

  // var cloudLayer = new google.maps.weather.CloudLayer();
  // cloudLayer.setMap(map);

  google.maps.event.addListener(directionsDisplay, 'directions_changed', function() {
    createLatLngList(directionsDisplay.getDirections());
  });

  calcRoute();

  // Draw the path, using the Visualization API and the Elevation service.
  drawPath();
}

function calcRoute() {
  var selectedMode = document.getElementById('mode').value;
  var start = document.getElementById('start').value;
  var end = document.getElementById('end').value;
  var request = {
      origin:start,
      destination:end,
      travelMode: google.maps.TravelMode[selectedMode]
  };
  directionsService.route(request, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
    }
  });
}

// function computeTotalDistance(result) {
//   var total = 0;
//   var myroute = result.routes[0];
//   for (var i = 0; i < myroute.legs.length; i++) {
//     total += myroute.legs[i].distance.value;
//   }
//   total = total / 1000.0;
//   document.getElementById('total').innerHTML = total + ' km';
// }

function createLatLngList(result) {
  var total = 0;
  var latlngList = [];
  var myroute = result.routes[0].legs[0];
  for (var i = 0; i < myroute.steps.length; i++) {
    latlngList.push(myroute.steps[i].end_location);
    
  }

  drawPath(latlngList);
};


function drawPath(list) {
  var start = document.getElementById('start').value;
  var end = document.getElementById('end').value;

  // Create a new chart in the elevation_chart DIV.
  chart = new google.visualization.ColumnChart(document.getElementById('elevation_chart'));

  // var path = [ new google.maps.LatLng(43.850033, -87.6500523) , new google.maps.LatLng(42.850033, -86.6500523) ];  //input lat/lng here
  var path = [];
  for (var i = 0; i < list.length; i++) {
  path.push(new google.maps.LatLng(list[i].d, list[i].e))
  }

  // Create a PathElevationRequest object using this array.
  // Ask for 256 samples along that path.
  var pathRequest = {
    'path': path,
    'samples': 25
  }

  // Initiate the path request.
  elevator.getElevationAlongPath(pathRequest, plotElevation);
}

// Takes an array of ElevationResult objects, draws the path on the map
// and plots the elevation profile on a Visualization API ColumnChart.
function plotElevation(results, status) {
  if (status != google.maps.ElevationStatus.OK) {
    return;
  }
  var elevations = results; //elevation+location(lat,lng)+resolution

  // Extract the elevation samples from the returned results
  // and store them in an array of LatLngs.
  var elevationPath = [];
  for (var i = 0; i < results.length; i++) {
    elevationPath.push(elevations[i].location);  //elevation[i].location = location in lat,lng format
  }

  // Display a polyline of the elevation path.
  // var pathOptions = {
  //   path: elevationPath,
  //   strokeColor: '#0000CC',
  //   opacity: 0.4,
  //   map: map
  // }
  // polyline = new google.maps.Polyline(pathOptions);

  // Extract the data from which to populate the chart.
  // Because the samples are equidistant, the 'Sample'
  // column here does double duty as distance along the
  // X axis.
  var data = new google.visualization.DataTable();
  data.addColumn('string', 'Sample');
  data.addColumn('number', 'Elevation');
  for (var i = 0; i < results.length; i++) {
    data.addRow(['', elevations[i].elevation]);
  }

  // Draw the chart using the data within its DIV.
  document.getElementById('elevation_chart').style.display = 'block';
  chart.draw(data, {
    height: 150,
    legend: 'none',
    titleY: 'Elevation (m)'
  });
}


google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="panel">
    <b>Start: </b>
    <select id="start" onchange="calcRoute();">
      <option value="Embarcadero Center, san francisco, ca">Embarcadero</option>
      <option value="Golden Gate Park, san francisco, ca">Golden Gate Park</option>
      <option value="411 Branan St, san francisco, ca">GA</option>
      <option value="berkeley, ca">berkeley</option>
      <option value="los angeles, ca">Los Angeles</option>
      
    </select>
    <b>End: </b>
    <select id="end" onchange="calcRoute();">
      <option value="Golden Gate Park, san francisco, ca">Golden Gate Park</option>
      <option value="411 Branan St, san francisco, ca">GA</option>
      <option value="Embarcadero Center, san francisco, ca">Embarcadero</option>
      <option value="berkeley, ca">berkeley</option>
      <option value="san francisco, ca">San Francisco</option>
      <option value="los angeles, ca">Los Angeles</option>
      
    </select>
    </div>

    <div id="modepanel">
    <b>Mode of Travel: </b>
    <select id="mode" onchange="calcRoute();">
      <option value="BICYCLING">Bicycling</option>
      <option value="WALKING">Walking</option>
      <option value="DRIVING">Driving</option>
      <option value="TRANSIT">Transit</option>
    </select>
    </div>
    <div id="map-canvas" style="float:left;width:70%; height:80%"></div>
    <div id="directionsPanel" style="float:right;width:30%; height 100%"></div>
    <div id="elevation_chart" style="float:left;width:70%; height:20%"></div>
    
  </body>
</html>
